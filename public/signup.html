<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesabfun - A base API accounting system</title>
    <link rel="stylesheet" href="/build/tailwind.css">
    <link rel="shortcut icon" href="/img/hesabfun-logo.svg" type="image/svg">
</head>
<body>
<div class="grid grid-flow-col sm:grid-cols-1 sm:grid-rows-2 lg:grid-cols-2 lg:grid-rows-1">
    <div class="bg-gray-100 w-full h-screen grid grid-rows-2">
        <div class="m-12">
            <a href="/index.html" class="mt-4 p-4 bg-gray-300 font-light text-1xl text-center tracking-wide re"><span class="">&#8592</span> Back to home</a>
            <h1 class="mt-12 text-4xl text-gray-700 relative">Create your free account</h1>

            <div class="max-w-6xl">
                <form>
                    <label class="hidden" for="full_name">Full name:</label><br>
                    <input class="p-3 bg-gray-300 border border-gray-500 font-medium w-64" type="text" id="full_name" name="full_name" placeholder="Full name"><br>
                    <label class="hidden" for="email">Email:</label><br>
                    <input class="p-3 bg-gray-300 border border-gray-500 font-medium w-64" type="text" id="email" name="email" placeholder="Email"><br>
                    <label class="hidden" for="password">Password:</label><br>
                    <input class="p-3 bg-gray-300 border border-gray-500 font-medium w-64" type="password" id="password" name="password" placeholder="Password" autocomplete="new-password"><br>
                    <input class="mt-5 p-3 bg-yellow-500 font-medium w-64" type="submit" value="Create your free account">
                </form>

                <hr class="mt-8 w-64">
                <p class="w-64 -mt-3 mb-4 text-center text-gray-700 text-black"><span class="bg-gray-100 p-2">OR</span></p>
                <div class="relative flex">
                    <a href="" class="p-3 border border-gray-500 text-center font-medium w-64">Sign up with Google</a>
                </div>
                <p class="mt-3 w-64 text-xs text-gray-600">By signing up, you agree to our <a href="" class="font-black hover:text-yellow-600">communications and usage terms</a></p>
                <p class="mt-3 w-64 text-xs text-gray-600">Already have an account? <a href="/signin.html" class="font-black hover:text-yellow-600">Sign in</a></p>
            </div>

        </div>
    </div>
    <div class="bg-gray-700 w-full h-screen text-gray-300 relative">
        <div class="m-12 flex flex-col">
            <span class="mt-14 text-6xl w-full text-center">‚ùû</span>
            <h2 class="mt-8 text-6xl w-full text-center">Cost Accounting is enemy number one of productivity.</h2>
            <h3 class="mt-16 text-2xl w-full text-center">Tilman J. Fertitta</h3>
        </div>
    </div>
</div>
</body>
</html>
