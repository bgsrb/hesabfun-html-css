<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesabfun - A base API accounting system</title>
    <link rel="stylesheet" href="/build/tailwind.css">
    <link rel="shortcut icon" href="/img/hesabfun-logo.svg" type="image/svg">
</head>
<body>
<div class="grid grid-flow-col sm:grid-cols-1 sm:grid-rows-2 lg:grid-cols-2 lg:grid-rows-1">
    <div class="bg-gray-100 w-full h-screen grid grid-rows-2">
        <div class="m-12">
            <a href="/index.html" class="mt-4 p-4 bg-gray-300 font-light text-1xl text-center tracking-wide re"><span class="">&#8592</span> Back to home</a>
            <h1 class="mt-12 text-4xl text-gray-700">Reset your password</h1>
            <h2 class="text-gray-700">Almost done, just enter your new password below.<br> Must be at least 6 characters!</h2>

            <div class="max-w-6xl">
                <form>
                    <label class="hidden" for="password">Password:</label><br>
                    <input class="p-3 bg-gray-300 border border-gray-500 font-medium w-64" type="password" id="password" name="password" placeholder="Password" autocomplete="new-password"><br>
                    <label class="hidden" for="password">Confirm password:</label><br>
                    <input class="p-3 bg-gray-300 border border-gray-500 font-medium w-64" type="password" id="confirm_password" name="confirm_password" placeholder="Password"><br>
                    <input class="mt-5 p-3 bg-yellow-500 font-medium w-64" type="submit" value="Reset password & sign in">
                </form>
            </div>

        </div>
    </div>
    <div class="bg-gray-700 w-full h-screen text-gray-300 relative">
        <div class="m-12 flex flex-col">
            <span class="mt-14 text-6xl w-full text-center">‚ùû</span>
            <h2 class="mt-8 text-6xl w-full text-center">There is no accounting for tastes.</h2>
            <h3 class="mt-16 text-2xl w-full text-center">Ann Radcliffe</h3>
        </div>
    </div>
</div>
</body>
</html>
