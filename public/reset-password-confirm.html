<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesabfun - A base API accounting system</title>
    <link rel="stylesheet" href="/build/tailwind.css">
    <link rel="shortcut icon" href="/img/hesabfun-logo.svg" type="image/svg">
</head>
<body class="font-maisonneue text-greyish-brown">
<div class="grid grid-flow-col grid-cols-1 grid-rows-2 lg:grid-cols-2 lg:grid-rows-1">
    <div class="w-full h-screen grid grid-rows-2">
        <div class="m-12">
            <a href="/home.html" class="mt-4 p-4 bg-white-text font-light text-1xl text-center tracking-wide re"><span class="">&#8592</span> Back to home</a>
            <h1 class="mt-8 text-2xl sm:text-4xl tracking-tight font-bold">Reset your password</h1>
            <h2 class="mt-2 text-sm sm:text-1xl tracking-tight font-bold text-greyish">Almost done, just enter your new password below.<br> Must be at least 6 characters!</h2>

            <div class="max-w-6xl">
                <form>
                    <label class="hidden" for="password">Password:</label><br>
                    <input class="p-3 bg-white-text border border-greyish font-medium w-64" type="password" id="password" name="password" placeholder="Password" autocomplete="new-password"><br>
                    <label class="hidden" for="password">Confirm password:</label><br>
                    <input class="p-3 bg-white-text border border-greyish font-medium w-64" type="password" id="confirm_password" name="confirm_password" placeholder="Password"><br>
                    <input class="mt-5 p-3 bg-butterscotch text-1xl tracking-tight w-64 cursor-pointer" type="submit" value="Reset password & sign in">
                </form>
            </div>

        </div>
    </div>
    <div class="w-full h-screen bg-greyish-brown text-white-text relative">
        <div class="m-12 flex flex-col">
            <span class="mt-14 text-6xl w-full text-center">‚ùû</span>
            <h2 class="mt-8 text-4xl sm:text-6xl w-full text-center">There is no accounting for tastes.</h2>
            <h3 class="mt-16 text-1xl sm:text-2xl w-full text-center">Ann Radcliffe</h3>
        </div>
    </div>
</div>
</body>
</html>
