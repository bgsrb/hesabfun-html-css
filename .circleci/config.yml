version: 2
jobs:
  build_web:
    docker:
      # specify the version
      - image: node:latest
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/

    working_directory: ~/app
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-web{{ checksum "package-lock.json" }}
      - run:
          name: install packages
          command: npm install
      - save_cache:
          key: dependency-cache-web{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
    
      # build and push Docker image
      - setup_remote_docker
      - run:
          name: build and push Docker image
          command: |
            curl -fsSL get.docker.com -o get-docker.sh
            sh get-docker.sh
            docker build -t hesabfun/ui:html_css .
            docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
            docker push hesabfun/ui:html_css

  deploy:
    docker:
      - image: node:latest
    working_directory: ~/angular-cli-circleci
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-deploy{{ checksum "package-lock.json" }}
      - run:
          name: install packages
          command: npm install
      - save_cache:
          key: dependency-cache-deploy{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: build web app
          command: ./node_modules/@angular/cli/bin/ng build --prod

      # build and push Docker image
      - setup_remote_docker
      - run:
          name: build and push Docker image
          command: |
            curl -fsSL get.docker.com -o get-docker.sh
            sh get-docker.sh
            TAG=0.1.$CIRCLE_BUILD_NUM
            docker build -t hesabfun/ui:$TAG .
            docker tag hesabfun/ui:$TAG hesabfun/ui:latest
            docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
            docker push hesabfun/ui:$TAG
            docker push hesabfun/ui:latest
# Check https://circleci.com/docs/2.0/workflows/ for more details
workflows:
  version: 2
  build_and_test:
    jobs:
      - build_web
      - build_android
      - deploy:
          requires:
            - build_web